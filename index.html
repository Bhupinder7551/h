  <div class="container_">
    <h2>Register With Sipml5 User <i class="fa-solid fa-user-plus"></i></h2>
    <div class="mt-lg-4 mb-3 registerarea">
      <div class="left_regarea">
        <h5>Register</h5>
        <h5> <label style="width: 100%;" align="center" id="txtRegStatus"></label></h5>
        </label>
        <br>
        <div class="registerform">
          <div class="d-flex">
            <label>Display Name: </label>
            <input type="text" id="txtDisplayName" value="641234567891" />
          </div>
          <div class="d-flex">
            <label>Private Identity: </label>
            <input type="text" id="txtPrivateIdentity" value="641234567891" />

          </div>
          <div class="d-flex">
            <label>Public Identity: </label>
            <input  type="text" id="txtPublicIdentity" value="sip:641234567891@conf.nitoville.com" />

          </div>
          <div class="d-flex">
            <label>Password: </label>
            <input type="text" id="txtPassword" placeholder="*******" value="" />
          </div>
          <div class="d-flex">
            <label>Realm: </label>
            <input type="text" id="txtRealm" value="conf.nitoville.com" />

          </div>
          <div class="d-flex">
            <label>WebSocket Server URL: </label>
            <input type="text" id="txtWebsocketServerUrl" value="wss://conf.nitoville.com:7443" />

          </div>
          <div class="d-flex">
            <label>SIP outbound Proxy URL: </label>
            <input  type="text" id="txtSIPOutboundProxyUrl" value="tls://conf.nitoville.com:7443" />

          </div>
        </div>
        <div class="float-right regbtns">
          <input type="button" class="btn btn-success" id="btnRegister" value="LogIn" disabled
            onclick='sipRegister();' />
          &nbsp;
          <input type="button" class="btn btn-danger" id="btnUnRegister" value="LogOut" disabled
            onclick='sipUnRegister();' />

        </div>

      </div>
  
    
    <div class="right_regarea">

      <img src="./images/pexels-reynaldo-brigworkz-brigantty-747114-removebg-preview.png" width="420" height="340"
        alt="phone image" />
    </div>
  </div>
  <h2>Call User <i class="fa-solid fa-phone mt-5"></i></h2>
  <h5> <label style="width: 100%;" align="center" id="txtCallStatus"></label></h5>
  <div class="call_area">
    <h5>Enter phone Number</h5>

    <input style="width: 100%;" value="641234567890" type="text" id="txtPhoneNumber" />
   <div  class="call_btns" align="center">
      <button onclick='sipCall("call-audiovideo")' id="btnCall" disabled class="btn btn-success">
      <i class="fa-solid fa-phone"></i> <i>Call</i>
    </button>
    <button id="btnHangUp" onclick='sipHangUp()' disabled class="btn btn-danger">
      <i class='fas fa-phone-slash'></i> <i>End</i>
    </button>
  </div>

  </div>
  <div class="videoarea">
    <div class="video_left">
      <h5>Local video</h5>
      <video id="video-local" controls autoplay muted></video>
    </div>
    <div class="video_right">
      <h5>Remote video</h5>
      <video  id="video-remote" controls autoplay></video>
    </div>

  </div>
